language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1

matrix:
  allow_failures:
    - php: 7.1
  fast_finish: true

install:
  - composer require --no-update satooshi/php-coveralls:~0.6
  - composer require --no-update sensiolabs/security-checker:^3.0
  - composer require --no-update roave/security-advisories:dev-master
  - composer install -n --no-progress

before_script:
  - vendor/bin/php-cs-fixer --diff --dry-run -v fix
  - vendor/bin/security-checker security:check composer.lock

script:
  - SYMFONY_DEPRECATIONS_HELPER=strict vendor/bin/phpunit -v

after_script:
  - vendor/bin/coveralls -v

notifications:
  email: false
